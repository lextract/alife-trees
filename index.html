<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#controles{ position:fixed; top:0; }
			input[type=number]{ width:50px; }
			label{ color: #fff; }
		</style>
		
	</head>
	<body>
		<div id="container"></div>
		<script src="/node_modules/three/build/three.js"></script>
		<script src="code/TreesGen.js"></script>
		<script>
			let treeGen;
			let Page = {
				generarClick: function(){
					let x = parseFloat(document.getElementById("rootXcoord").value);
					let y = parseFloat(document.getElementById("rootYcoord").value);
					let z = parseFloat(document.getElementById("rootZcoord").value);

					treeGen.appendTree(x,y,z);
				}
			}
			window.onload = function(){
				treeGen = new TreesGen("container");
			}
		</script>
		<div id="controles">
			<label>X</label>
			<input type="number" id="rootXcoord" value="0">
			<label>Y</label>
			<input type="number" id="rootYcoord" value="0">
			<label>Z</label>
			<input type="number" id="rootZcoord" value="0">
			<button type="button" onclick="Page.generarClick()">Generar</button>
		</div>
	</body>
</html>
