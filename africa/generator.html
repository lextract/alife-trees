<!DOCTYPE html>
<html lang="en">

<head>
    <title>Africa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <script src="../node_modules/three/build/three.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="../node_modules/angular/angular.js"></script>

    <div id="stageArea"></div>
    <div id="controlsArea" ng-app="app">
        <div ng-controller="GuiController">
            <button ng-show="simulating" ng-click="stopSimulate()">Stop</button>
			<button ng-show="!simulating" ng-click="simulate()">Simulate</button>
            <button ng-show="!simulating" ng-click="reset()">Reset</button>
        </div>
    </div>
    <script> 
        SystemJS.config({baseURL: './'});
        SystemJS.import('Main.js');
    </script>
</body>

</html>
